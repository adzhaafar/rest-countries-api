<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <!-- styling -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header of website -->
    <header class="header">
        <h3 class="main-title">Where in the world?</h3>
        <!-- icon (half moon) -->
        <h5 class="dark-mode">
            <!-- icon (half moon) -->
            <ion-icon class="light-moon" name="moon-outline"></ion-icon>
            Dark mode
        </h5>
    </header>
<!-- 
    Search country input field 
    <input placeholder="Search for a country" type="text">
     drop down list 
    <button></button> -->

    <!-- main body of page with all country divs -->
    <div class="main-container">
        <!-- each countries individual div -->
        <div class="country-div"> 
            <div class="flag"></div>
            <h5 class="country-name"></h5>
            <div class="information">
                <p class="population"></p>
                <p class="region"></p>
                <p class="capital"></p>
            </div>
        </div>
    </div>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- javascsript -->
    <script src="app.js"></script>
</body>
</html>
