<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>
    <!-- favicons -->
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <!-- styling -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header of website -->
    <header class="header">
        <h3 class="main-title">Where in the world?</h3>
        <h5 class="dark-mode">
            <!-- icon (half moon) -->
            <ion-icon class="light-moon" name="moon-outline"></ion-icon>
            Dark mode
        </h5>
    </header>
    <!-- main body of website -->
    <main>
        <div class="flex-second-container">
            <!-- Search country input field  -->
            <ion-icon class="search-icon" name="search-outline"></ion-icon> 
            <input class="input-country" placeholder="Search for a country..." type="text"> 

             <!-- drop down list  -->
             <div class="dropdown">
                <ion-icon  class="down-icon" name="chevron-down-outline"></ion-icon> 
                <button class="dropbtn" id="filter-by-region">Filter by Region</button>
                <div class="dropdown-content">
                    <p>Africa</p>
                    <p>America</p>
                    <p>Asia</p>
                    <p>Europe</p>
                    <p>Oceania</p>
                </div>
              </div>

        </div>

        <!-- main body of page with all country divs -->
        <div class="grid-container"></div>
           
    </main> 

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- javascsript -->
    <script src="app.js"></script>
</body>
</html>
