<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional information</title>
    <link rel="stylesheet" href="./styles/country.css">
    <!-- favicons -->
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header of website -->
    <header class="header">
        <h3 class="main-title">Where in the world?</h3>
        <h5 class="dark-mode">
            <!-- icon (half moon) -->
            <ion-icon class="light-moon" name="moon-outline"></ion-icon>
            Dark mode
        </h5>
    </header>
    <!-- main body content -->
    <div class="main-flex-container">
        <img src="" alt="flag" class="flag-big">
        <div class="second-row">
            <h3 class="country">Belgium</h3>
            <p class="native-name"><b>Native Name:</b> Belgie</p>
            <p class="population"><b>Population:</b> 11,319,511</p>
            <p class="region"><b>Region:</b> Europe</p>
            <p class="sub-region"><b>Sub Region:</b> Western Europe</p>
            <p class="capital"><b>Capital:</b> Brussels</p>
        </div>
        <div class="third-row">
            <p class="top-level-domain"><b>Top Level Domain:</b> .be</p>
            <p class="currencies"><b>Currencies:</b> Euro</p>
            <p class="languages"><b>Languages:</b> Dutch, French, Germany</p>
        </div>
        <div class="border-countries">
            <div class="title"><b>Border Countries:</b>                
                <button class="border-country">France</button>
                <button class="border-country">Germany</button>
                <button  class="border-country">Netherlands</button>
            </div>
        </div> 
    </div>


    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- javascript -->
    <script type="module" src="country.js"></script>
</body>
</html>
